{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}
  Start a New Club
{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'clubs:index' %}">Clubs</a></li>
  <li class="breadcrumb-item active">New Club</li>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Create</button>
  </form>
{% endblock %}
