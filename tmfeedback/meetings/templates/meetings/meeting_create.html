{% extends 'base.html' %}

{% load static %}

{% block title %}
  Create a New Meeting
{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'clubs:home' club.id %}">{{club.name}}</a></li>
  <li class="breadcrumb-item"><a href="{% url 'clubs:meeting_index' club.id %}">All Meetings</a></li>
  <li class="breadcrumb-item active">New Meeting</li>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Create Meeting</button>
  </form>
{% endblock %}
